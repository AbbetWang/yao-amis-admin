<page>
  <section>
    <h1>{{post.title}}</h1>

    <div class="container mx-auto py-4">
      <h2 class="text-2xl font-bold mb-4">Recent Posts</h2>

      <ul class="space-y-2">
        <li s:for="articles.data" s:for-item="article" s:for-index="idx">
          <a href="{{ article.url }}" class="text-blue-500 hover:underline" target="_blank">
            <div class="flex items-center">
              <img s:if="article.img != ''" src="{{ article.img }}" alt="Post Thumbnail"
                class="h-16 w-16 object-cover rounded mr-4">
              <div>
                <h3 class="text-xl font-semibold">{{ article.title }}</h3>
                <p class="text-gray-600">{{ article.description }}</p>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </section><!-- JAVASCRIPTS -->
</page>
